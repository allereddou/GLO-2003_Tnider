{% extends "account.html" %}
{% block head %}
    {{ super() }}
    <script>
        $(function () {
            {% for pref in prefDog %}
                document.getElementById('{{ pref }}').checked = {{ prefDog[pref] }};
            {% endfor %}
            {% for pref in prefCat %}
                document.getElementById('{{ pref }}').checked = {{ prefCat[pref] }};
            {% endfor %}
            {% for pref in prefBird %}
                document.getElementById('{{ pref }}').checked = {{ prefBird[pref] }};
            {% endfor %}
            if (document.getElementById('dog').checked){
                let checkboxes = document.getElementsByClassName('dog');
                for (let i = 0, n = checkboxes.length; i < n; i++) {
                    checkboxes[i].disabled = '';
                }
            }
        });

        //https://stackoverflow.com/questions/386281/how-to-implement-select-all-check-box-in-html
        function toggleKitteh(source) {
            let checkboxes = document.getElementsByClassName('cat');
            for (let i = 0, n = checkboxes.length; i < n; i++) {
                checkboxes[i].checked = source.checked;
                checkboxes[i].disabled = (source.checked) ? '' : 'disabled';
            }
        }

        function toggleDoggo(source) {
            let checkboxes = document.getElementsByClassName('dog');
            for (let i = 0, n = checkboxes.length; i < n; i++) {
                checkboxes[i].checked = source.checked;
                checkboxes[i].disabled = (source.checked) ? '' : 'disabled';
            }
        }

        function toggleBirb(source) {
            let checkBoxColor = document.getElementsByClassName('bird');
            for (let i = 0, n = checkBoxColor.length; i < n; i++) {
                checkBoxColor[i].checked = source.checked;
                checkBoxColor[i].disabled = (source.checked) ? '' : 'disabled';
            }
        }
    </script>

{% endblock %}
{% block prefaction %}active{% endblock %}
