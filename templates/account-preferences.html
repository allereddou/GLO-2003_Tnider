{% block head %}

    <script>
        //https://stackoverflow.com/questions/386281/how-to-implement-select-all-check-box-in-html
        function toggleKitteh(source) {
            let checkboxes = document.getElementsByClassName('cat');
            for (let i = 0, n = checkboxes.length; i < n; i++) {
                checkboxes[i].checked = source.checked;
                checkboxes[i].disabled = (source.checked) ? '' : 'disabled';

            }

            let radioButtonsColors = document.getElementsByClassName('grpColorCat');
            for (let j = 0, n = radioButtonsColors.length; j < n; j++) {

            let checkBoxAge = document.getElementsByClassName("grpAgeCat");
            for (let m = 0, n = checkBoxAge.length; m < n; m++) {
                checkBoxAge[m].checked = source.checked;
                checkBoxAge[m].disabled = (source.checked) ? '' : 'disabled';
            }
        }

            for (let i = 0, n = checkboxes.length; i < n; i++) {
