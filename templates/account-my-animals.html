{% extends "account.html" %}
{% block title %}Account - My Animals{% endblock %}
{% block head %}
    {{ super() }}

{% endblock %}
{% block myanimals %}active{% endblock %}
{% block account %}
    <div class="col s12 m9">
        <h3>Sold</h3>
        <table class="highlight responsive-table">
            <thead>
            <tr>
                <th>My Animals</th>
            </tr>
            </thead>
            <tbody>
            {% for transaction in tosell %}
                <tr>
                    <td>{{ transaction['animal_id'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
