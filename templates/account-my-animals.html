{% extends "account.html" %}
{% block title %}Account - My Animals{% endblock %}
{% block head %}
    {{ super() }}
    <script>
        $(document).ready(function () {
            $('.collapsible').collapsible();
        });
    </script>

{% endblock %}
{% block myanimals %}active{% endblock %}
{% block account %}
    <div class="col s12 m9">
        <ul class="collapsible popout">
            {% for animal in tosell %}
                <li>
                    <div class="collapsible-header">{{ animal['nom'] }}</div>
                    <div class="collapsible-body"><img src="{{ animal['link']}}" height="100 px" /><a class="waves-effect waves-light btn secondary-content red" href="trash/{{ animal['id'] }}">Delete</a></div>
                </li>
            {% endfor %}

        </ul>
    </div>
{% endblock %}
